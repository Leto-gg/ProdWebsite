<html>

<head>
    <title>Leto Lookup</title>
    <link href="assets/img/favicon.png" rel="icon">

    <style>
        body {
            background-color: #222222;
            font-family: Arial, sans-serif;
            color: #F1F1F1;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .search-form {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            width: 500px;
        }

        .paragraph-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            width: 500px;
        }

        .search-logo {
            background-color: #333333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .search-logo img {
            width: 25px;
        }

        .search-input {
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #b2699c;
            padding: 10px;
            width: 60%;
            outline: none;
            margin-right: 20px;
            background-color: #222222;
            color: #F1F1F1;
        }

        .search-button {
            background-color: #b2699c;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <div class="search-container">

        <form class="search-form">
            <div class="search-logo">

                <img src="assets/img/favicon.png" />
            </div>
            <input type="text" class="search-input" placeholder="Lookup an IPFS object">
            <button type="submit" class="search-button">Lookup</button>
        </form>
    </div>
</body>

</html>
