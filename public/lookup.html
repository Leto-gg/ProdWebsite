<html>

<head>
    <title>Leto Lookup</title>
    <link href="assets/img/favicon.png" rel="icon">
    <style>
        body {
            background-color: #F1F1F1;
            font-family: Arial, sans-serif;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .search-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 500px;
        }

        .search-logo {
            background-color: #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .search-logo img {
            width: 25px;
        }

        .search-input {
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #4285F4;
            padding: 10px;
            width: 60%;
            outline: none;
            margin-right: 20px;
        }

        .search-button {
            background-color: #4285F4;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <form class="search-form">
            <div class="search-logo">
                <img src="assets/img/favicon.png" />
            </div>
            <input type="text" class="search-input" placeholder="Enter a CID">
            <button type="submit" class="search-button">Lookup</button>
        </form>
    </div>
</body>

</html>
